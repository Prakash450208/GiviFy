<html>
 <head>
  <title>
   Volunteer Finder
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            border-radius: 10px;
        }
        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .slider-nav button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="container mx-auto p-4">
   <h1 class="text-3xl font-bold text-center mb-6">
    Find Volunteers for Your Work
   </h1>
   <div class="slider mb-6">
    <div class="slides">
     <div class="slide">
      <img alt="Best volunteer 1" height="400" src="https://storage.googleapis.com/a1aa/image/vb1UsS_n57M4Xz--76I-lzByHb5hLFLVULOi1OkgTdQ.jpg" width="600"/>
     </div>
     <div class="slide">
      <img alt="Best volunteer 2" height="400" src="https://storage.googleapis.com/a1aa/image/V2LeDbb9Dw-hlHr1ET69WnTBoV0fRnDPZlFK47kDI88.jpg" width="600"/>
     </div>
     <div class="slide">
      <img alt="Best volunteer 3" height="400" src="https://storage.googleapis.com/a1aa/image/C-1IhO9z3UacbPe8sMklu13Vtr5-MqMhDOCkhdzM6O8.jpg" width="600"/>
     </div>
    </div>
    <div class="slider-nav">
     <button id="prev">
      <i class="fas fa-chevron-left">
      </i>
     </button>
     <button id="next">
      <i class="fas fa-chevron-right">
      </i>
     </button>
    </div>
   </div>
   <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <form id="searchForm">
     <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="workType">
       Type of Work:
      </label>
      <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="workType" name="workType" placeholder="e.g., Teaching, Cleaning" type="text"/>
     </div>
     <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600" type="submit">
      Search Volunteers
     </button>
    </form>
   </div>
   <div class="hidden flex justify-center items-center mt-6" id="loading">
    <div class="loading-spinner">
    </div>
    <p class="ml-2 text-blue-500">
     Generating volunteer list...
    </p>
   </div>
   <div class="hidden mt-6" id="volunteerList">
    <h2 class="text-2xl font-bold mb-4">
     Available Volunteers
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
     <div class="bg-white p-4 rounded-lg shadow-md cursor-pointer" onclick="openVolunteerDetail('1')">
      <img alt="Profile picture of volunteer 1" class="w-24 h-24 rounded-full mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/rKQlLRuKV21QrtbBgrh7fne8qqkgofaqn5HnmRUQWdQ.jpg" width="100"/>
      <h3 class="text-xl font-bold text-center">
       Volunteer 1
      </h3>
      <p class="text-center text-gray-600">
       Expert in Teaching
      </p>
     </div>
     <div class="bg-white p-4 rounded-lg shadow-md cursor-pointer" onclick="openVolunteerDetail('2')">
      <img alt="Profile picture of volunteer 2" class="w-24 h-24 rounded-full mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/SxVq4ipjKoGdKCdqxeGf-ilQ_tu3PGPU9G1I37Vzr7w.jpg" width="100"/>
      <h3 class="text-xl font-bold text-center">
       Volunteer 2
      </h3>
      <p class="text-center text-gray-600">
       Expert in Cleaning
      </p>
     </div>
     <div class="bg-white p-4 rounded-lg shadow-md cursor-pointer" onclick="openVolunteerDetail('3')">
      <img alt="Profile picture of volunteer 3" class="w-24 h-24 rounded-full mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/zsIFaNrmMC3csj3YfB_k1by2pb-yX78IZM-v3XkN5vM.jpg" width="100"/>
      <h3 class="text-xl font-bold text-center">
       Volunteer 3
      </h3>
      <p class="text-center text-gray-600">
       Expert in Gardening
      </p>
     </div>
     <div class="bg-white p-4 rounded-lg shadow-md cursor-pointer" onclick="openVolunteerDetail('4')">
      <img alt="Profile picture of volunteer 4" class="w-24 h-24 rounded-full mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/xxDE1hHwxxduuTo1CpkAF9QYxQDOVH9_U9pTTwuEVaI.jpg" width="100"/>
      <h3 class="text-xl font-bold text-center">
       Volunteer 4
      </h3>
      <p class="text-center text-gray-600">
       Expert in Cooking
      </p>
     </div>
     <div class="bg-white p-4 rounded-lg shadow-md cursor-pointer" onclick="openVolunteerDetail('5')">
      <img alt="Profile picture of volunteer 5" class="w-24 h-24 rounded-full mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/p7MsQ9HeCXLII_XkBcY1bUMbY0P96cCvXPZtlC4nkDU.jpg" width="100"/>
      <h3 class="text-xl font-bold text-center">
       Volunteer 5
      </h3>
      <p class="text-center text-gray-600">
       Expert in Tutoring
      </p>
     </div>
     <div class="bg-white p-4 rounded-lg shadow-md cursor-pointer" onclick="openVolunteerDetail('6')">
      <img alt="Profile picture of volunteer 6" class="w-24 h-24 rounded-full mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/2EijL-nE7vhq9yyK-oh0Y0QWuedqP4uesP56v_iR6Oc.jpg" width="100"/>
      <h3 class="text-xl font-bold text-center">
       Volunteer 6
      </h3>
      <p class="text-center text-gray-600">
       Expert in Event Planning
      </p>
     </div>
    </div>
   </div>
  </div>
  <script>
   document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('volunteerList').classList.add('hidden');
            setTimeout(function() {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('volunteerList').classList.remove('hidden');
            }, 2000);
        });

        function openVolunteerDetail(volunteerId) {
            window.location.href = `volunteer_detail.html?id=${volunteerId}`;
        }

        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        document.getElementById('next').addEventListener('click', function() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlidePosition();
        });

        document.getElementById('prev').addEventListener('click', function() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlidePosition();
        });

        function updateSlidePosition() {
            const slidesContainer = document.querySelector('.slides');
            slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        setInterval(function() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlidePosition();
        }, 3000);
  </script>
 </body>
</html>
