<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .bg-greenish-blue {
            background-color: #38b2ac;
        }
        .hover-bg-greenish-blue:hover {
            background-color: #319795;
        }
        .text-greenish-blue {
            color: #38b2ac;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen" style="background-color: #b0bcc8;">
    <div class="w-full max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Create Account</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-gray-700">Full Name</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-greenish-blue" placeholder="Enter your full name">
                </div>
                <div>
                    <label class="block text-gray-700">Email Address</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-greenish-blue" placeholder="Enter your email">
                </div>
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-greenish-blue" placeholder="Enter your password">
                </div>
                <div>
                    <label class="block text-gray-700">Confirm Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-greenish-blue" placeholder="Confirm your password">
                </div>
                <div>
                    <label class="block text-gray-700">Age</label>
                    <input type="number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-greenish-blue" placeholder="Enter your age">
                </div>
                <div>
                    <label class="block text-gray-700">Phone Number</label>
                    <input type="tel" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-greenish-blue" placeholder="Enter your phone number">
                </div>
                <div>
                    <label class="block text-gray-700">Location</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-greenish-blue" placeholder="Enter your location">
                </div>
                <div>
                    <label class="block text-gray-700">Pin Code</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-greenish-blue" placeholder="Enter your pin code">
                </div>
                <div>
                    <button type="submit" class="w-full bg-greenish-blue text-white px-4 py-2 rounded-lg hover-bg-greenish-blue focus:outline-none">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
