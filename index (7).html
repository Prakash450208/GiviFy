<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop with Vouchers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .bg-greenish-blue {
            background-color: #38b2ac;
        }
        .hover-bg-greenish-blue:hover {
            background-color: #319795;
        }
        .text-greenish-blue {
            color: #38b2ac;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen" style="background-color: #b0bcc8;">
    <div class="w-full max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Shop with Your Vouchers</h2>
            <div class="text-center mb-6">
                <p class="text-gray-700">You have <span class="font-bold text-greenish-blue">3</span> vouchers</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <img alt="Product image of a stylish backpack" class="w-full h-40 object-cover rounded-lg mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/OFv33PxgJnPyLNBSIpvlt1z54fOaqMhvaSocH7CPSg4.jpg" width="300"/>
                    <h3 class="text-lg font-bold text-gray-700 mb-2">Stylish Backpack</h3>
                    <p class="text-gray-600 mb-4">Cost: 1 voucher</p>
                    <button class="w-full bg-greenish-blue text-white px-4 py-2 rounded-lg hover-bg-greenish-blue focus:outline-none">Redeem</button>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <img alt="Product image of a pair of running shoes" class="w-full h-40 object-cover rounded-lg mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/4hHD13kko9SxmkWIkg7ezX1wg-hKpwjBD2VrhkBkDaU.jpg" width="300"/>
                    <h3 class="text-lg font-bold text-gray-700 mb-2">Running Shoes</h3>
                    <p class="text-gray-600 mb-4">Cost: 2 vouchers</p>
                    <button class="w-full bg-greenish-blue text-white px-4 py-2 rounded-lg hover-bg-greenish-blue focus:outline-none">Redeem</button>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <img alt="Product image of a wireless headphone" class="w-full h-40 object-cover rounded-lg mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/Bpx2lW6tIcJNo0U-QxhA586ciaH4vk4kug0nC6GW4ns.jpg" width="300"/>
                    <h3 class="text-lg font-bold text-gray-700 mb-2">Wireless Headphone</h3>
                    <p class="text-gray-600 mb-4">Cost: 3 vouchers</p>
                    <button class="w-full bg-greenish-blue text-white px-4 py-2 rounded-lg hover-bg-greenish-blue focus:outline-none">Redeem</button>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <img alt="Product image of a smart watch" class="w-full h-40 object-cover rounded-lg mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/ulUlyh0gSVBmjorbCJnGlzIdk5SzslpPiuw5tK8QKo8.jpg" width="300"/>
                    <h3 class="text-lg font-bold text-gray-700 mb-2">Smart Watch</h3>
                    <p class="text-gray-600 mb-4">Cost: 4 vouchers</p>
                    <button class="w-full bg-greenish-blue text-white px-4 py-2 rounded-lg hover-bg-greenish-blue focus:outline-none" disabled>Redeem</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
