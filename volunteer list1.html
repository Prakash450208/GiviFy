<html>
 <head>
  <title>
   Volunteer Finder
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="container mx-auto p-4">
   <h1 class="text-3xl font-bold text-center mb-6">
    Find Volunteers for Your Work
   </h1>
   <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <form id="searchForm">
     <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="workType">
       Type of Work:
      </label>
      <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="workType" name="workType" placeholder="e.g., Teaching, Cleaning" type="text"/>
     </div>
     <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600" type="submit">
      Search Volunteers
     </button>
    </form>
   </div>
   <div class="hidden flex justify-center items-center mt-6" id="loading">
    <div class="loading-spinner">
    </div>
    <p class="ml-2 text-blue-500">
     Generating volunteer list...
    </p>
   </div>
   <div class="hidden mt-6" id="volunteerList">
    <h2 class="text-2xl font-bold mb-4">
     Available Volunteers
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
     <div class="bg-white p-4 rounded-lg shadow-md cursor-pointer" onclick="openVolunteerDetail('1')">
      <img alt="Profile picture of volunteer 1" class="w-24 h-24 rounded-full mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/x_9z5Jfi0B-JGas3GL0EMI86zVMcqF7uXjMqHbja2j8.jpg" width="100"/>
      <h3 class="text-xl font-bold text-center">
       Volunteer 1
      </h3>
      <p class="text-center text-gray-600">
       Expert in Teaching
      </p>
     </div>
     <div class="bg-white p-4 rounded-lg shadow-md cursor-pointer" onclick="openVolunteerDetail('2')">
      <img alt="Profile picture of volunteer 2" class="w-24 h-24 rounded-full mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/qUbcPRvn2si0mtZBcBQ7ViU2PhxFqBUFT4CMBtDLQKU.jpg" width="100"/>
      <h3 class="text-xl font-bold text-center">
       Volunteer 2
      </h3>
      <p class="text-center text-gray-600">
       Expert in Cleaning
      </p>
     </div>
     <div class="bg-white p-4 rounded-lg shadow-md cursor-pointer" onclick="openVolunteerDetail('3')">
      <img alt="Profile picture of volunteer 3" class="w-24 h-24 rounded-full mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/nfSh2lNJ6Zv936l9zpyUiUC7PLzS6yzzko5_q-2-Mz8.jpg" width="100"/>
      <h3 class="text-xl font-bold text-center">
       Volunteer 3
      </h3>
      <p class="text-center text-gray-600">
       Expert in Gardening
      </p>
     </div>
     <div class="bg-white p-4 rounded-lg shadow-md cursor-pointer" onclick="openVolunteerDetail('4')">
      <img alt="Profile picture of volunteer 4" class="w-24 h-24 rounded-full mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/p8aV-_hS8n6LwHfRMh3XewAggVyd2s-wasEzSeIyPj8.jpg" width="100"/>
      <h3 class="text-xl font-bold text-center">
       Volunteer 4
      </h3>
      <p class="text-center text-gray-600">
       Expert in Cooking
      </p>
     </div>
     <div class="bg-white p-4 rounded-lg shadow-md cursor-pointer" onclick="openVolunteerDetail('5')">
      <img alt="Profile picture of volunteer 5" class="w-24 h-24 rounded-full mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/1VWl1aiyCfy-sQdZIqhRiMHce4m0BnHpiOQVqAO1F4Q.jpg" width="100"/>
      <h3 class="text-xl font-bold text-center">
       Volunteer 5
      </h3>
      <p class="text-center text-gray-600">
       Expert in Tutoring
      </p>
     </div>
     <div class="bg-white p-4 rounded-lg shadow-md cursor-pointer" onclick="openVolunteerDetail('6')">
      <img alt="Profile picture of volunteer 6" class="w-24 h-24 rounded-full mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/Yolxr_pYNxF0iCkLVbIkg6dn45690oXdhY0tPi0lmMQ.jpg" width="100"/>
      <h3 class="text-xl font-bold text-center">
       Volunteer 6
      </h3>
      <p class="text-center text-gray-600">
       Expert in Event Planning
      </p>
     </div>
    </div>
   </div>
  </div>
  <script>
   document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('volunteerList').classList.add('hidden');
            setTimeout(function() {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('volunteerList').classList.remove('hidden');
            }, 2000);
        });

        function openVolunteerDetail(volunteerId) {
            window.location.href = `volunteer_detail.html?id=${volunteerId}`;
        }
  </script>
 </body>
</html>
