<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiviFy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        .loading {
            display: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <a href="#" id="myLink" class="text-blue-500 text-lg font-semibold hover:underline">Click here to visit my website</a>
    <div class="loading text-gray-700 text-lg mt-4" id="loadingMessage">Loading, please wait...</div>

    <script>
        document.getElementById('myLink').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            document.getElementById('loadingMessage').style.display = 'block'; // Show loading message
            setTimeout(function() {
                window.location.href = 'Givify.html'; // Redirect after 3 seconds
            }, 3000); // 3000 milliseconds = 3 seconds
        });
    </script>
</body>
</html>
