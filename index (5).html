<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Points</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .bg-greenish-blue {
            background-color: #38b2ac;
        }
        .hover-bg-greenish-blue:hover {
            background-color: #319795;
        }
        .text-greenish-blue {
            color: #38b2ac;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen" style="background-color: #b0bcc8;">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Redeem Your Points</h2>
            <div class="text-center mb-6">
                <p class="text-gray-700">You have <span class="font-bold text-greenish-blue">1500</span> points</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <img alt="Voucher for a $10 Amazon gift card" class="w-full h-40 object-cover rounded-lg mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/yH4LK6iJo1c-F2p2ACsWeufgqqWR-3SN8a2yXxKv9tw.jpg" width="300"/>
                    <h3 class="text-lg font-bold text-gray-700 mb-2">Amazon $10 Gift Card</h3>
                    <p class="text-gray-600 mb-4">Redeem for 500 points</p>
                    <button class="w-full bg-greenish-blue text-white px-4 py-2 rounded-lg hover-bg-greenish-blue focus:outline-none">Redeem</button>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <img alt="Voucher for a $20 Starbucks gift card" class="w-full h-40 object-cover rounded-lg mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/fLWsfDaK__MgvuuSQnauiuHi_YeHSdZIMW787VqAnZ0.jpg" width="300"/>
                    <h3 class="text-lg font-bold text-gray-700 mb-2">Starbucks $20 Gift Card</h3>
                    <p class="text-gray-600 mb-4">Redeem for 1000 points</p>
                    <button class="w-full bg-greenish-blue text-white px-4 py-2 rounded-lg hover-bg-greenish-blue focus:outline-none">Redeem</button>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <img alt="Voucher for a $15 iTunes gift card" class="w-full h-40 object-cover rounded-lg mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/ICVn8wUkwr_h9ibunz8fTqRhCnXDAVt2IJYUXCsZaTo.jpg" width="300"/>
                    <h3 class="text-lg font-bold text-gray-700 mb-2">iTunes $15 Gift Card</h3>
                    <p class="text-gray-600 mb-4">Redeem for 750 points</p>
                    <button class="w-full bg-greenish-blue text-white px-4 py-2 rounded-lg hover-bg-greenish-blue focus:outline-none">Redeem</button>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <img alt="Voucher for a $25 Walmart gift card" class="w-full h-40 object-cover rounded-lg mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/3fKJ4TVmI88n8s1FYzGsGkINsfGiII7liwg9h3W26IY.jpg" width="300"/>
                    <h3 class="text-lg font-bold text-gray-700 mb-2">Walmart $25 Gift Card</h3>
                    <p class="text-gray-600 mb-4">Redeem for 1250 points</p>
                    <button class="w-full bg-greenish-blue text-white px-4 py-2 rounded-lg hover-bg-greenish-blue focus:outline-none">Redeem</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
